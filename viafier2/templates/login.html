{% extends 'base.html' %}
{% block content %}
    <h1>Anmeldung</h1>

    {% if form.errors %}
        <p class="error">Ung&uuml;ltige Anmeldeinformationen</p>
    {% endif %}

    <form method="post" action="{% url 'login' %}">
        {% csrf_token %}
        <table>
            <tr>
                <td>{{ form.username.label_tag }}</td>
                <td>{{ form.username }}</td>
            </tr>
            <tr>
                <td>{{ form.password.label_tag }}</td>
                <td>{{ form.password }}</td>
            </tr>
        </table>

        <input type="submit" value="anmelden" />
        <input type="hidden" name="next" value="{{ next }}" />
    </form>
{% endblock %}
