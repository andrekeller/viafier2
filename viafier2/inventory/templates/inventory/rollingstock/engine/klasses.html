{% extends 'inventory/rollingstock/engines.html' %}

{% block content %}
    <h1>{{ klass.html }}</h1>
    <table>
    <tbody>
    {{ klass.description|markdown }}
    </tbody>

    {% endfor %}
{% endblock %}
